<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Image 1 - SlowSite</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <link rel="stylesheet" href="css/styles.css">
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <script src="js/script.js" defer></script> 
</head>
<body>
    <div class="topbar">
        <div class="container nav">
            <div class="logo">Slow<span>Site</span></div>
            <div class="menu"><a href="index.html">← Retour à l'accueil</a></div>
        </div>
    </div>

    <div class="section image-page">
        <div class="container">
            <h1>Image 1</h1>
            <div class="image-wrapper">
                <img 
                    src="img/img1.webp" 
                    srcset="img/img1-480.webp 480w,
                            img/img1-800.webp 800w,
                            img/img1-1200.webp 1200w"
                    sizes="(max-width: 600px) 480px,
                           (max-width: 900px) 800px,
                           1200px"
                    alt="Paysage du Canada" 
                    width="1200" 
                    height="800"
                    fetchpriority="high"
                >
            </div>
        </div>
    </div>
