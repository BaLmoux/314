<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Galerie Photo</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/styles.css">
    
    <script src="js/script.js" defer></script>
</head>
<body>
    <div class="topbar">
        <div class="container nav">
            <div class="logo">Slow<span>Site</span></div>
            <div class="menu">
                <a href="#galerie">Galerie</a>
                <a href="#apropos">À propos</a>
            </div>
        </div>
    </div>

    <div class="hero">
        <div class="container hero-inner">
            <h1>La beauté du monde <span class="highlight">en instantané</span></h1>
            <p>Une collection de photographies haute résolution optimisée pour la vitesse.</p>
            <a href="#galerie" class="cta">Voir la galerie</a>
        </div>
    </div>

    <div id="galerie" class="section gallery">
        <div class="container">
            <h2>Galerie</h2>
            <div class="grid">
                <div class="card">
                    <a href="img1.html">
                        <img src="img/img1.webp" alt="Paysage Canada" width="600" height="400" loading="eager">
                    </a>
                </div>
                <div class="card">
                    <a href="img2.html">
                        <img src="img/img2.webp" alt="Mur Ouzo Grèce" width="600" height="400" loading="eager">
                    </a>
                </div>
                <div class="card">
                    <a href="img3.html">
                        <img src="img/img3.webp" alt="Plage Corée" width="600" height="400" loading="eager">
                    </a>
                </div>

                <div class="card">
                    <a href="img4.html">
                        <img src="img/img4.webp" alt="Paysage Bulgarie" width="600" height="400" loading="lazy">
                    </a>
                </div>
                <div class="card">
                    <a href="img5.html">
                        <img src="img/img5.webp" alt="Château Finlande" width="600" height="400" loading="lazy">
                    </a>
                </div>
                <div class="card">
                    <a href="img6.html">
                        <img src="img/img6.webp" alt="Mer Espagne" width="600" height="400" loading="lazy">
                    </a>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 R3.14 Optimisation Web</p>
        </div>
    </footer>
</body>
</html>
